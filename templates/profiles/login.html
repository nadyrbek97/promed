<!DOCTYPE html>

<!--- Loads --->
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "profile/vendor/fonts/circular-std/style.css" %}">
    <link rel="stylesheet" href="{% static "profile/vendor/fonts/fontawesome/css/fontawesome-all.css" %}">
    <link rel="stylesheet" href="{% static "profile/libs/css/style.css" %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="{% url 'main-page' %}"><h2>{{ med_center.title }}</h2></a><span class="splash-description">Пожалуйста введите свою информацию.</span></div>
            <div class="card-body">
                <form method="post" action="{% url 'login-view' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.label }}
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Регистрация</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Забыл пароль ?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
</body>
</html>
